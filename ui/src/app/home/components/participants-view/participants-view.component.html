<h3 [ngStyle]="{ margin: '16px 0' }">Session Participants</h3>
<nz-list nzSize="small">
  <nz-list-header>
    <button nz-button nzType="dashed" (click)="copyLink()">
      copy session invitation link
      <span nz-icon nzType="link"></span></button
  ></nz-list-header>
  <nz-list-item *ngFor="let item of users$ | async">
    <nz-list-item-meta>
      <nz-list-item-meta-avatar
      [nzSrc]="parseAvatarUrl(item.avatar)"
      ></nz-list-item-meta-avatar>
      <nz-list-item-meta-title>
        <a>{{ item.first_name}}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item.role }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
  </nz-list-item>
  <nz-list-footer></nz-list-footer>
</nz-list>
